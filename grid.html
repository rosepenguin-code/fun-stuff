<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <h1 class="pb-2 border-bottom text-center">Grelha 3x3 Responsiva</h1> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .grid-item img {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <main class="container py-4">

      <div class="row g-4 pt-3">
        <!-- Item 1 -->
        <div class="col-12 col-sm-6 col-md-4">
          <div class="grid-item">
            <img src="https://dodo.ac/np/images/thumb/e/e3/Tom_Nook_NH.png/150px-Tom_Nook_NH.png" alt="Tom Nook - Animal crossing">
          </div>
        </div>

        <!-- Item 2 -->
        <div class="col-12 col-sm-6 col-md-4">
          <div class="grid-item">
            <img src="https://cdn1.iconfinder.com/data/icons/logos-brands-in-colors/231/among-us-player-pink-512.png" alt="Among us">
          </div>
        </div>

        <!-- Item 3 -->
        <div class="col-12 col-sm-6 col-md-4">
          <div class="grid-item">
            <img src="https://assets-prd.ignimgs.com/2023/02/26/hogwarts-legacy-promo-12-1677451476475.png" alt="Hipogrifo - Hogwarts Legacy">
          </div>
        </div>

        <!-- Item 4 -->
        <div class="col-12 col-sm-6 col-md-4">
          <div class="grid-item">
            <img src="https://upload-os-bbs.hoyolab.com/upload/2024/09/02/53348091/d8ba398af8bb38715fe2d57d4dad4530_4523092763865107931.png?x-oss-process=image%2Fresize%2Cs_1000%2Fauto-orient%2C0%2Finterlace%2C1%2Fformat%2Cwebp%2Fquality%2Cq_70" alt="Saurian - Genshin Impact">
          </div>
        </div>

        <!-- Item 5 -->
        <div class="col-12 col-sm-6 col-md-4">
          <div class="grid-item">
            <img src="https://static.wikia.nocookie.net/palworld/images/6/67/Quivern_Botan.png/revision/latest?cb=20240709090835" alt="Quivern_Botan - Palworld">
          </div>
        </div>

        <!-- Item 6 -->
        <div class="col-12 col-sm-6 col-md-4">
          <div class="grid-item">
            <img src="https://assets.nintendo.com/image/upload/f_auto/q_auto/dpr_1.5/c_scale,w_400/ncom/software/switch/70010000080625/desc/7e996995f9e01e8e3176c89844bab81deba267ace4ba67d36025372d41beb899" alt="Gato - Stray">
          </div>
        </div>

        <!-- Item 7 -->
        <div class="col-12 col-sm-6 col-md-4">
          <div class="grid-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZPH_KOdn6NxEQSuAA7IjEfDl0NvKdFkjaFA&s" alt="Poro - League of Legends">
          </div>
        </div>

        <!-- Item 8 -->
        <div class="col-12 col-sm-6 col-md-4">
          <div class="grid-item">
            <img src="https://static.wikia.nocookie.net/overwatch_gamepedia/images/0/0b/PI_Pachimari.png/revision/latest?cb=20240228133557" alt="Pachimari D'va - Overwatch">
          </div>
        </div>

        <!-- Item 9 -->
        <div class="col-12 col-sm-6 col-md-4">
          <div class="grid-item">
            <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/700.png" alt="Sylveon - Pokemon">
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
